<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: navbar}"></div>
<div class="container">
  <div class="mb-5">
    <p align="center" class="h1 mt-5 mb-3">Importar Transações</p>
  </div>
  <form th:href="@{transacoes/salvar}" enctype="multipart/form-data"  method="post">
    <div>
      <div class="input-group mb-3">
        <input name="file" accept=".csv" type="file" class="form-control" id="inputGroupFile01">
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Importar</button>
    </div>
  </form>
  <div class="mt-3 mb-5">
    <div th:if="${param.mensagem}" th:text="${param.mensagem}"class="alert alert-success" role="alert"></div>
    <div th:if="${param.error}" th:text="${param.error}" class="alert alert-danger" role="alert"></div>
  </div>
  <hr>
  <div class="p-3 mt-2">
    <p align="center" class="h1">Importações Realizadas</p>
    <table class="table table-striped">
      <thead>
      <tr align="center">
        <th scope="col">DATA TRANSAÇÕES</th>
        <th scope="col">DATA IMPORTAÇÕES</th>
        <th scope="col">USUÁRIO</th>
      </tr>
      </thead>
      <tbody class="table-group-divider">
      <tr align="center" th:each="info : ${infoImportacao}">
        <td  th:text="${#temporals.format(info.dataTransacao, 'dd/MM/yyyy')}"></td>
        <td  th:text="${#temporals.format(info.dataImportacao, 'dd/MM/yyyy - HH:mm:ss')}">
        <td  th:text="${info.usuario.nome}">
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
