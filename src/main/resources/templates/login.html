<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: navbar}"></div>
<div class="container">
    <p align="center" class="h1 mt-5 mb-5">SISTEMA DE ANÁLISE DE TRANSAÇÕES FINANCEIRAS</p>
    <form th:action="@{/login}" method="post">

        <div class="form-group">
            <div class="mb-3">
                <label for="username" class="form-label">Email:</label>
                <input name="username" type="email" class="form-control" id="username" placeholder="name@example.com">
            </div>
        </div>

        <div class="form-group">
            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Senha">
            </div>
        </div>

        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            Usuário ou senha inválido.
        </div>
        <div class="form-group">
            <input class="btn btn-primary mt-2"type="submit" value="Login"/>
        </div>
    </form>
</div>
</body>
</html>
